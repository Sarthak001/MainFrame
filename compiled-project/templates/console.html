{% extends "base.html" %}


{% block cssinclude %}
    <link rel="stylesheet" href="http://127.0.0.1:5000/static/assets/css/xterm.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>

    

{% endblock %}

{% block title %}
<title>Console</title>
{% endblock %}


{% block main %}

<div class="container-fluid my-4 p-2">
    <div id="terminal" style="height: 675px;"></div>

    <div class="justify-content-center text-center mt-3">
        <button class="btn btn-danger  p-2 m-2">Stop</button>
        <button class="btn btn-success  p-2 m-2">Reconnect</button>
        <button class="btn btn-info p-2 m-2">close</button>

    </div>
</div>




    

{% endblock %}



{% block jsinclude %}

    
<script src="https://unpkg.com/xterm@3.6.0/dist/xterm.js"></script>
    <script src="https://unpkg.com/xterm@3.6.0/dist/addons/fit/fit.js"></script>
    <script src="https://unpkg.com/xterm@3.6.0/dist/addons/webLinks/webLinks.js"></script>
    <script src="https://unpkg.com/xterm@3.6.0/dist/addons/fullscreen/fullscreen.js"></script>
    <script src="https://unpkg.com/xterm@3.6.0/dist/addons/search/search.js"></script>
    <script src="http://127.0.0.1:5000/static/assets/js/socket.js"></script>


{% endblock %}
